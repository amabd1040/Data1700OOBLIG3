<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <h1>Bestilling av kinobilletter</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            <form class="form">
                <label for="velgFilm">Velg film</label>
                <select id="velgFilm">
                    <option value="0">Velg film:</option>
                    <option value="Minions">Minions</option>
                    <option value="Cars">Cars</option>
                    <option value="Kung fu panda">Kung fu panda</option>
                </select>
                <span id="valgInvalid" style="color:red"></span>
                <br><br>

                <table>
                    <tr>
                        <td>Antall billetter:</td>
                        <td><input type="number" id="antall" name="billetter" size="2"/></td>
                        <td id="antallInvalid" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Fornavn:</td>
                        <td><input type="text" id="fnavn" name="for"/></td>
                        <td id="fornavnInvalid" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Etternavn:</td>
                        <td><input type="text" id="enavn" name="etter"/></td>
                        <td id="etternavnInvalid" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Epost:</td>
                        <td><input type="text" id="epost" name="email"/></td>
                        <td id="epostInvalid" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>TelefonNr:</td>
                        <td><input type="text" id="telefonNr" name="number"/></td>
                        <td id="telefonNrInvalid" style="color:red"></td>
                    </tr>
                </table>
            </form>
            <button type="button" class="btn btn-primary" onclick="billettKjop()">Kj√∏p Billetter</button>
        </div>

        <div class="col-md-8">
            <br><br>
            <h3>Alle billetter:</h3>
            <div id="billettTabell" class="table-responsive"></div>
            <button type="button" class="btn btn-danger" onclick="slettAlle()">Slett billetter</button>
        </div>
    </div>
</div>
</body>
</html>
